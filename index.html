<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>


    <title>Crittografia</title>
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-20 align-items-center primary-custom">
            <!--Header della pagina-->
            <div class="col-md-12 text-center">
                <h1>Crittografia</h1>
            </div>
        </div>
        <div class="row overflow-auto pt-1 pb-1 h-80">
            <div class="col-md-7 border-end">
                <div class="dropdown">
                    <button class="btn dropdown-toggle purple" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Scegli il metodo
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Cifrario a staccionata</a></li>
                        <li><a class="dropdown-item" href="#">Cifrario di Cesare</a></li>
                        <li><a class="dropdown-item" href="#">Cifrario OTP</a></li>
                        <li><a class="dropdown-item" href="#">Cifrario DES</a></li>
                    </ul>
                </div>
                <br>
                <!--textarea testo in chiaro-->
                <h4>Testo input</h4>
                <!--non aggiorna i colori, probabile contrasto con il file .css, anche se ho eliminato giÃ  quello che riguardava i button submit e reset-->
                <form action="index.html" method="post">
                    <textarea class="form-control" placeholder="Plain text" id="TextAreaDecrypted" rows="5"></textarea> <br>
                    Key:
                    <br> <input type="text" name="Key" placeholder="Enter Key" required>
                    <input type="submit" value="Crypt" class="btn btn-outline purple">
                    <input type="submit" value="Decrypt" class="btn btn-outline purple">
                    <input type="reset" value="Reset" class="btn btn-outline purple">
                </form>
                <br>
                <!--textarea testo criptato-->
                <h4>Testo Output</h4>
                <textarea readonly class="form-control" placeholder="Visualizzazione del testo finale" id="TextAreaCrypted" rows="5"></textarea>
            </div>
            <div class="col-md-5">

            </div>
        </div>
    </div>
</body>

</html>
